<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="shortcut icon" href="{% static 'intel_app/img/intel.ico' %}"/>
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'intel_app/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'intel_app/css/style.css' %}" rel="stylesheet"/>

</head>
<body style="background-color:#ffffff!important;">

<!-- Example Code -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand">
            <span>Intel</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br>
<div class="container">
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <b>Forgot Password</b>
            </div>
            <div class="card-body">
                <form action="" method="post" name="signupForm" id="signupForm">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12">
                                <label class="form-label">Username </label>
                                <input class="form-control" type="text" name="forgot_username" id="username" placeholder="Enter Username" required>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12">
                                <label class="form-label" for="password">New Password</label>
                                <input class="form-control" id="password" name="forgot_password" type="password" placeholder="Enter Password" required="required" />
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12">
                                <label class="form-label" for="confirmPassword">Confirm Password</label>
                                <input class="form-control" id="confirmPassword" name="forgot_confirmPassword" type="password" placeholder="Enter Password" required="required" />
                            </div>
                        </div>
                    </div>
                    <br>
                    <p>{{error}}</p>
                    <button type="submit" id="submitButton" onclick="validateSignupForm()" class="submitButton btn btn-primary pure-button pure-button-primary">
                        Continue
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <a href="{% url 'login' %}" style="text-decoration:none;color:#fff;">
                            Cancel
                        </a>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<!-- Include the Quill library -->
<script src="{% static 'intel_app/js/jquery.min.js' %}"></script>
<script src="{% static 'intel_app/js/bootstrap.min.js' %}"></script>
<script src="{% static 'intel_app/js/bootstrap.bundle.min.js' %}"></script>

<script>
    var password = document.getElementById("password"),
    confirm_password = document.getElementById("confirmPassword");

    function validatePassword() {
      if(password.value != confirm_password.value) {
        confirm_password.setCustomValidity("Passwords Don't Match");
        return false;
      } else {
        confirm_password.setCustomValidity('');
        return true;
      }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
</script>
</body>
</html>
