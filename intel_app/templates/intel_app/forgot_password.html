<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="shortcut icon" href="{% static 'intel_app/img/intel.ico' %}"/>
    <link href="{% static 'intel_app/css/forgot.css' %}" rel="stylesheet" />
</head>
<body>
<div class="mainDiv">
    <div class="cardStyle">
        <form action="" method="post" name="signupForm" id="signupForm">
            <img src="https://s3-us-west-2.amazonaws.com/shipsy-public-assets/shipsy/SHIPSY_LOGO_BIRD_BLUE.png" id="signupLogo"/>
            <h2 class="formTitle">
                Change Password to your account
            </h2>

            <div class="inputDiv">
                <label class="inputLabel" for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="inputDiv">
                <label class="inputLabel" for="password">New Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="inputDiv">
                <label class="inputLabel" for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
            </div>

            <div class="buttonWrapper">
                <button type="submit" id="submitButton" onclick="validateSignupForm()" class="submitButton btn-primary pure-button pure-button-primary">
                    <span>Continue</span>
                </button>
            </div>

        </form>
    </div>
</div>
<script>
    var password = document.getElementById("password"),
    confirm_password = document.getElementById("confirmPassword");

    function validatePassword() {
      if(password.value != confirm_password.value) {
        confirm_password.setCustomValidity("Passwords Don't Match");
        return false;
      } else {
        confirm_password.setCustomValidity('');
        return true;
      }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
</script>
</body>
</html>
